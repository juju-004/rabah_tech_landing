  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <!--====== Javascripts & Jquery ======-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
      integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"
      integrity="sha512-lo4YgiwkxsVIJ5mex2b+VHUKlInSK2pFtkGFRzHsAL64/ZO5vaiCPmdGP3qZq1h9MzZzghrpDP336ScWugUMTg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(window).on("load", function () {
        /*------------------
		Preloder
	--------------------*/
        $(".loader").fadeOut();
        $("#preloder").delay(400).fadeOut("slow");

        /*------------------
		Background set
	--------------------*/
        $(".set-bg").each(function () {
          var bg = $(this).data("setbg");
          $(this).css("background-image", "url(" + bg + ")");
        });

        /*------------------
		Review
	--------------------*/
        var review_meta = $(".review-meta-slider");
        var review_text = $(".review-text-slider");

        review_text.on("changed.owl.carousel", function (event) {
          review_meta.trigger("next.owl.carousel");
        });

        review_meta.owlCarousel({
          loop: true,
          nav: false,
          dots: true,
          items: 3,
          center: true,
          margin: 20,
          autoplay: true,
          mouseDrag: false,
        });

        review_text.owlCarousel({
          loop: true,
          nav: true,
          dots: false,
          items: 1,
          margin: 20,
          autoplay: true,
          navText: [
            '<i class="ti-angle-left"><i>',
            '<i class="ti-angle-right"><i>',
          ],
          animateOut: "fadeOutDown",
          animateIn: "fadeInDown",
        });
      });
    </script>
    <!-- <script src="%PUBLIC_URL%/js/jquery-3.2.1.min.js"></script>
